/*
 * Start the headless Fuseki server
 */
task startFuseki(type: io.opencaesar.owl.fuseki.StartFusekiTask, group:"oml") {
    configurationPath = file('.fuseki.ttl')
    outputFolderPath = file('.fuseki')
}

/*
 * Stop the headless Fuseki server
 */
task stopFuseki(type: io.opencaesar.owl.fuseki.StopFusekiTask, group:"oml") {
    outputFolderPath = file('.fuseki')
}

/*
 * A task to load the metrology dataset to a Fuseki dataset endpoint
 */
task owlLoadMetrology(type:io.opencaesar.owl.load.OwlLoadTask, group:"oml", dependsOn: owlReasonMetrology) {
    catalogPath = file('build/owl/catalog.xml')
    endpointURL = "http://localhost:3030/$dataset_name".toString()
    fileExtensions = ['owl', 'ttl']
    iris = [
		'http://iupac.org/metrology-bundle/classes',
		'http://iupac.org/metrology-bundle/properties',
		'http://iupac.org/metrology-bundle/individuals',
    ]
}

/*
 * A task to load the iso80000 dataset to a Fuseki dataset endpoint
 */
task owlLoadIso80000(type:io.opencaesar.owl.load.OwlLoadTask, group:"oml", dependsOn: owlReasonIso80000) {
    catalogPath = file('build/owl/catalog.xml')
