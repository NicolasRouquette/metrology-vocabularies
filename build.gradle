task owlReasonVIM4(type:io.opencaesar.owl.reason.OwlReasonTask, dependsOn: omlToOwl) {
  // OWL catalog
  catalogPath = file('build/owl/catalog.xml')
  // Input ontology IRI to reason on
  inputOntologyIri = 'http://bipm.org/jcgm/vim4-bundle'
  // Entailment statements to generate and the ontologies to persist them in
  specs = [
    'http://bipm.org/jcgm/vim4-bundle/classes = ALL_SUBCLASS',
    'http://bipm.org/jcgm/vim4-bundle/properties = INVERSE_PROPERTY | ALL_SUBPROPERTY',
    'http://bipm.org/jcgm/vim4-bundle/individuals = ALL_INSTANCE | DATA_PROPERTY_VALUE | OBJECT_PROPERTY_VALUE | SAME_AS'
  ]
  // Junit error report
  reportPath = file('build/reports/vim4-bundle/reasoning.xml')
