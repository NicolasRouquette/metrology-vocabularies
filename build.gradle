    ]
}

/*
 * A task to load the nistsp811 dataset to a Fuseki dataset endpoint
 */
task owlLoadNistSP811(type:io.opencaesar.owl.load.OwlLoadTask, group:"oml", dependsOn: owlReasonNistSP811) {
    catalogPath = file('build/owl/catalog.xml')
    endpointURL = "http://localhost:3030/$dataset_name".toString()
    fileExtensions = ['owl', 'ttl']
    iris = [
		'http://nist.gov/pml/special-publication-811-bundle/classes',
	  	'http://nist.gov/pml/special-publication-811-bundle/properties',
	  	'http://nist.gov/pml/special-publication-811-bundle/individuals'
    ]
